            line-height: 1.5;
            min-height: 120px;
            margin-bottom: 2rem;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);

        .info-wrapper {

            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ball {

            border: 1px solid rgba(255, 255, 255, 0.2);

            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.8rem;
            color: #ff3e3e;
            order: 2;
        }

            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid #444;
            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        .creator-tag.visible {
            opacity: 1;
