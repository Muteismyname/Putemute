<head>
    <meta charset="UTF-8">

    <title>La Putemute</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: white;
            overflow: hidden;
        }

        .card {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 85%;
            border: 2px solid #ff3e3e;
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.4);
            position: relative;
        }

        h1 {
            color: #ff3e3e;
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            font-family: 'Brush Script MT', 'Apple Chancery', cursive;
            font-weight: normal;
        }

        .numero {
            display: block;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.5;
            min-height: 120px;
            margin-bottom: 2rem;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        button {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            text-transform: uppercase;
        }

        button:active { transform: scale(0.95); }

        .info-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ball {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.8rem;
            color: #ff3e3e;
            order: 2;
        }

        .creator-tag {
            background: rgba(30, 30, 30, 0.95);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid #444;
            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        .creator-tag.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

            h2.style.opacity = "0";
            setTimeout(() => {
                const index = Math.floor(Math.random() * verdades.length);
                h2.innerText = verdades[index];
                numLabel.innerText = "VERDAD #" + (index + 1);

        function mostrarAutor() {
            const autor = document.getElementById('autor');
